<div class="avatar">

</div>
<div class="content">
  <div class="title">
    <div class="name text-xl">
      <span>{{ author?.displayName || author?.name }}</span>
    </div>
    <div class="date text-label">
      <span>{{ messages[0].timestamp | dateByPreferences | async }}</span>
    </div>
  </div>
  <div class="messages">
    <message *ngFor="let message of messages" [content]="message.content" [timestamp]="message.timestamp"
      [isSelf]="isSelf"></message>
  </div>
</div>
