<div class="container" [formGroup]="form">
  <div #messages *ngIf="user$ | async as user" class="messages">
    <ng-container *ngFor="let message of conversation$ | async | reverse; index as i">
      <message-group [messages]="[message]" [author]="getUser(message.user) | async" [isSelf]="true"></message-group>
    </ng-container>
  </div>
  <app-textarea formControlName="message">
    <div class="grow flex justify-end">
      <app-button variant="primary" icon="matSend" matTooltip="Send" i18n-matTooltip (click)="sendMessage()">
      </app-button>
    </div>
  </app-textarea>
</div>
