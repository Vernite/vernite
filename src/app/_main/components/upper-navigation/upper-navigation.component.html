<app-button variant="primary" (click)="createNewTask()" i18n>New task</app-button>
<div class="search"></div>
<section class="flex-end-position">
  <fa-icon></fa-icon>
  <div class="profile">
    <div class="avatar"></div>
    <div class="name"></div>
    <div class="open-below" (click)="toggleProfile()" [class.active]="active">
      <app-icon [icon]="faAngleDown" size="16px"></app-icon>
    </div>
  </div>
</section>
<div class="options" [class.active]="active">
  <ul>
    <li>
      <a routerLink="/settings/account" routerLinkActive="active">
        <app-icon [icon]="faUser" size="16px"></app-icon>
        <h2 i18n>Profile</h2>
      </a>
    </li>
    <li>
      <a routerLink="/settings/localization" routerLinkActive="active">
        <app-icon [icon]="faCog" size="16px"></app-icon>
        <h2 i18n>Settings</h2>
      </a>
    </li>
    <li>
      <a routerLink="/auth/login" routerLinkActive="active">
        <app-icon [icon]="faSignOut" size="16px"></app-icon>
        <h2 i18n>Log out</h2>
      </a>
    </li>
  </ul>
</div>
