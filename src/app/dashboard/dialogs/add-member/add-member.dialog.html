<h1 mat-dialog-title i18n>Add members</h1>
<div mat-dialog-content>
  <form (submit)="addMembers()" [formGroup]="form" autocomplete="off">

    <!-- Name field -->
    <app-input floatingLabel="Email or Username" placeholder="name@example.com" formControlName="email" i18n-floatingLabel i18n-placeholder>
    </app-input>

  </form>
</div>
<div mat-dialog-actions>
  <app-button mat-button (click)="cancel()" i18n>Cancel</app-button>
  <app-button (click)="addMembers()" variant="primary" i18n>Add</app-button>
</div>
