<!-- This button triggers the overlay and is it's origin -->
<button (click)="toggle()" [ngClass]="['button', variant]" class="status" cdkOverlayOrigin #trigger="cdkOverlayOrigin"
  [style.background-color]="statusMap.get(statusId)?.name | statusColor">
  {{ statusMap.get(statusId)?.name }}
</button>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="(isOpen$ | async) || false"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'" [cdkConnectedOverlayHasBackdrop]="true">
  <ul #overlay class="statuses-overlay">
    <li *ngFor="let status of statuses$ | async" (click)="select(status)"
      [style.background-color]="statusMap.get(status.id)?.name | statusColor">
      <span>{{ status.name }}</span>
    </li>
  </ul>
</ng-template>
