name: deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      # Default first step do checkout the repository
      - uses: actions/checkout@v3

      # Node js installation
      - name: Install Node.js version 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # Cache node modules
      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules-yarn
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # Install yarn
      - name: Install yarn
        run: npm i -g yarn

      # Install dependencies
      - name: Install dependencies
        if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        run: yarn install

      # Build
      - name: Build ‚öôÔ∏è
        run: yarn build

      # Run tests
      - name: Unit tests
        run: yarn unit:build

      # Build documentation and badges
      - name: Documentation
        run: |
          yarn docs:build
          yarn badges:build

      # Copy default redirect page
      - name: Redirect page copy
        run: cp src/redirect.html dist/workflow/index.html

      # Copy coverage directory
      - name: Copy coverage directory
        run: cp -R coverage documentation/coverage

      # Deploy to the server using rsync
      - name: Deploy app üöÄ
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "./dist/workflow/"
          REMOTE_HOST: '51.77.50.209'
          REMOTE_PORT: '2224'
          REMOTE_USER: 'frontend'
          TARGET: '/var/www/html'
          EXCLUDE: "/dist/, /node_modules/"

      # Deploy documentation to Github pages
      - name: Deploy documentation üìÑ
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: documentation
